<html>
<head>
<script>
function paratest(a){
	if(a==undefined){
		a=0;
	}
	x=document.getElementById('a1');
	var br=document.createElement("br");
	x.appendChild(document.createTextNode('var @ paratest = '+a));
	x.appendChild(br);
}
</script>
</head>
<body>
<p id='a1'></p><br><br>
<button onclick='paratest()'>default</button>
<button onclick='paratest(5)'>value=5</button>
</body>
